        const resizeToFit = (repo_name, repo_nameContainer) => {
            let fontSize = window.getComputedStyle(repo_name).fontSize;
            repo_name.style.fontSize = (parseFloat(fontSize) - 1) + 'px';

            if (repo_name.clientHeight >= repo_nameContainer.clientHeight) {
                resizeToFit(repo_name, repo_nameContainer);
            }
        }

        var table = new Array();

        //get url of the github page and split it to get username
        var url = window.location.href;
        var username = url.split(".")[0].split("//")[1];
        // var username = "AMIT0617";
        let response;

        // let getRepos = async() => {
        //     response = await fetch('/repos2.json');

        //     if (response.status == 404) {
        //         throw new Error("Didn't found saved json data. Retrying...");
        //         response = await fetch(`https://api.github.com/users/$(username)/repos?&sort=pushed&per_page=100`);
        //     }

        //     let data = await response.json();
        //     console.log(data);
        //     return data;
        // }

        await fetch('/repos.json')
            .then(async response => {
                if (response.status !== 404) {
                    let data = await response.json();
                    return data;
                }
                else {
                    response = await fetch(`https://api.github.com/users/${username}/repos?&sort=pushed&per_page=100`);
                    let data = await response.json();
                    console.log(data);
                    return data;
                }
            })
            .then(data => {
                for (let index = 0; index < data.length; index++) {
                    let repo = data[index];
                    table.push(repo);
                    // table.push(repo.html_url);
                    // table.push(repo.description == null ? null : repo.description.length > 50 ? repo.description.substr(0, 50) + "..." : repo.description);
                    // table.push(repo.stargazers_count);
                    // table.push(repo.watchers_count);
                    // table.push(repo.name)
                }
                table.sort((a) => a.stargazers_count);
                console.log(table);
            })
            .catch(err => console.log(err));


        console.log(table);

        let camera, scene, renderer;
        let controls;

        const objects = [];
        const targets = { table: [], sphere: [], helix: [], grid: [] };
        let mouseX = 0, mouseY = 0;

        init();
        animate();

        function init() {

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 500;


            // make background scene consisting matrix of lines in three.js
            scene = new THREE.Scene();
            // scene.background = new THREE.Color(0x000000);
            // scene.fog = new THREE.Fog(0x000000, 250, 1400);
            // scene.add(new THREE.AmbientLight(0x222222));
            // 
            // make animated lines in background
            // const light = new THREE.DirectionalLight(0xffffff);
            // light.position.set(1, 1, 1);
            // scene.add(light);

            // table

            for (let i = 0; i < table.length; i++) {

                const repo_card = document.createElement('div');
                repo_card.className = 'repo_card';
                repo_card.style.backgroundColor = 'rgba(255,255,255,' + (Math.random() * 0.5 + 0.25) + ')';

                // const number = document.createElement('div');
                // number.className = 'number';
                // number.textContent = (i / 5) + 1;
                // repo_card.appendChild(number);

                const repo_name = document.createElement('a');
                repo_name.className = 'repo_name';
                repo_name.textContent = table[i].name;
                // resizeToFit(repo_name, repo_card);
                repo_name.href = table[i].html_url;
                repo_card.appendChild(repo_name);

                const description = document.createElement('div');
                description.className = 'description';
                description.innerText = table[i].description == null ? null : table[i].description.length > 50 ? table[i].description.substr(0, 50) + '...' : table[i].description;
                repo_card.appendChild(description);

                // const language = document.createElement('i');
                // const icon = table[i].language;
                // // let langIcon;
                // if (icon) { langIcon = icon.toLowerCase(); }
                // language.className = icon != null ? `devicon-${langIcon}-plain colored devicon-${langIcon[langIcon]}-original` : null;
                // language.innerText = icon;
                // repo_card.appendChild(language);

                const centerdiv = document.createElement('div');
                centerdiv.className = 'centerdiv';

                if (table[i].language) {
                    const language = document.createElement('p')
                    // language.className = 'language'
                    language.innerHTML = devicons[table[i].language];
                    centerdiv.classList.add('language');
                    centerdiv.appendChild(language);
                }

                if (table[i].stargazers_count) {
                    const stars = document.createElement('p');
                    stars.className = 'stars';
                    stars.innerText += '⭐' + table[i].stargazers_count;
                    centerdiv.appendChild(stars);
                }

                if (table[i].forks_count) {
                    const forks = document.createElement('p')
                    forks.innerHTML += devicons["Git"] + table[i].forks_count;
                    centerdiv.appendChild(forks);
                }

                if (table[i].has_pages) {
                    const homepage = document.createElement('a');
                    homepage.href = table[i].homepage;
                    homepage.innerHTML = devicons["Chrome"] + table[i].name;
                    // centerdiv.innerHTML += devicons["Chrome"];
                    // centerdiv.classList.add('homepage')
                    homepage.className = 'homepage';
                    centerdiv.appendChild(homepage);
                }

                repo_card.appendChild(centerdiv);

                const objectCSS = new CSS3DObject(repo_card);
                objectCSS.position.x = Math.random() * 4000 - 2000;
                objectCSS.position.y = Math.random() * 4000 - 2000;
                objectCSS.position.z = Math.random() * 4000 - 2000;
                scene.add(objectCSS);

                objects.push(objectCSS);

                // table - customise below to change the positions

                const object = new THREE.Object3D();
                object.position.x = (i * 140) - 130;
                object.position.y = ([i + 3] * 180) + 990;

                targets.table.push(object);

            }

            // sphere

            const vector = new THREE.Vector3();


            for (let i = 0, l = objects.length; i < l; i++) {

                // 2 multiplied with i  here decides a spiral height
                // less than that will need more elements to complete circle
                const phi = Math.acos(-1 + (2 * i) / l);
                const theta = Math.sqrt(l * Math.PI) * phi;

                const object = new THREE.Object3D();

                object.position.setFromSphericalCoords(500, phi, theta); //500 decides radius for sphere

                vector.copy(object.position).multiplyScalar(2);

                object.lookAt(vector);

                targets.sphere.push(object);

            }

            // helix

            for (let i = 0, l = objects.length; i < l; i++) {

                const theta = i * 0.25 + Math.PI; // for making cards overlap each other adjust 0.3 to lower
                const y = - (i * 20) + 900; // height of spiral

                const object = new THREE.Object3D();

                object.position.setFromCylindricalCoords(800, theta, y); // radius

                vector.x = object.position.x * 2;
                vector.y = object.position.y;
                vector.z = object.position.z * 2;

                object.lookAt(vector);

                targets.helix.push(object);

            }

            // grid

            for (let i = 0; i < objects.length; i++) {

                const object = new THREE.Object3D();

                // constant after minus for shifting on axis (500)
                // multiplier (200) for deciding gap between cards
                // modulo for no. of cards(5) in a row 
                object.position.x = ((i % 10) * 200) - 500;

                object.position.y = (- (Math.floor(i / 5) % 5) * 200) + 300;
                object.position.z = (Math.floor(i / 25)) * 1000 - 2000;

                targets.grid.push(object);

            }

            //

            renderer = new CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            //

            controls = new TrackballControls(camera, renderer.domElement);
            controls.minDistance = 10;
            controls.maxDistance = 4000;
            controls.addEventListener('change', render);

            const buttonTable = document.getElementById('table');
            buttonTable.addEventListener('click', function () {

                transform(targets.table, 2000);
            });

            const buttonSphere = document.getElementById('sphere');
            buttonSphere.addEventListener('click', function () {

                transform(targets.sphere, 2000);

            });

            const buttonHelix = document.getElementById('helix');
            buttonHelix.addEventListener('click', function () {

                transform(targets.helix, 2000);

            });

            const buttonGrid = document.getElementById('grid');
            buttonGrid.addEventListener('click', function () {

                transform(targets.grid, 2000);

            });

            transform(targets.table, 2000);

            //

            window.addEventListener('resize', onWindowResize);

        }

        function transform(targets, duration) {

            TWEEN.removeAll();

            for (let i = 0; i < objects.length; i++) {

                const object = objects[i];
                const target = targets[i];

                new TWEEN.Tween(object.position)
                    .to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
                    .easing(TWEEN.Easing.Exponential.InOut)
                    .start();

                new TWEEN.Tween(object.rotation)
                    .to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
                    .easing(TWEEN.Easing.Exponential.InOut)
                    .start();

            }

            new TWEEN.Tween(this)
                .to({}, duration * 3)
                .onUpdate(render)
                .start();

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);


        }

        function animate() {

            requestAnimationFrame(animate);

            const vector = new THREE.Vector3();

            TWEEN.update();

            controls.update();
            render();

        }


        function render() {

            // adjust camera position with smoothness on mouse move
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (- mouseY + 200 - camera.position.y) * 0.05;

            camera.lookAt(scene.position);

            const time = Date.now() * 0.0005;

            for (let i = 0; i < scene.children.length; i++) {

                const object = scene.children[i];

                if (object.isLine) {

                    object.rotation.y = time * (i % 2 ? 1 : - 1);

                }

            }


            renderer.render(scene, camera);

        }
